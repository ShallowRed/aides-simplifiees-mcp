name: Domain Linter CI

on:
  pull_request:
    paths:
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "domain-rules.json"
      - "domain/**"
  push:
    branches:
      - main
      - develop

jobs:
  lint-domain:
    name: Lint Domain Terms
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run domain linter
        id: lint
        run: |
          npm run lint:domain > lint-report.txt 2>&1 || true
          cat lint-report.txt

      - name: Check lint results
        run: |
          if grep -q "❌" lint-report.txt; then
            echo "::error::Domain linting failed. Check the report above."
            exit 1
          fi

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: domain-lint-report
          path: lint-report.txt

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('lint-report.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ Domain Linting Failed\n\n\`\`\`\n${report}\n\`\`\``
            });
